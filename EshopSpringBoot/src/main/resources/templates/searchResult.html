<div class="row justify-content-start" th:each="product : ${products}">
  <div class="card col-4 text-center border-2 border-dark m-3">
    <div class="row g-0">
      <div class="col-4 h-100 border-end border-dark d-flex align-items-center">
        <img class="img-fluid"
             th:src="@{/db/images/{imageId}(imageId=${product.getImageId()})}">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.getName()}"></h5>

          <h4 class="card-subtitle text-start" th:text="'Description :'"></h4>
          <p class="card-text text-start" th:text="${product.getDescription()}"></p>

          <h4 class="card-subtitle text-start" th:text="'Price :'"></h4>
          <p class="card-text text-start" th:text="${product.getPrice() + '$'}"></p>

          <button onclick="addProductId(this.value)" th:value="${product.getId()}"
                  class="btn btn-success">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="row" th:if="${totalPages > 1}">
  <ul class="pagination">
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a
            th:replace="~{fragments/searchPageSelector :: paging(0, '<<', 'First page')}"></a></li>
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a
            th:replace="~{fragments/searchPageSelector :: paging(${currentPage - 1}, '<', 'Previous page')}"></a></li>
    <li class="page-item disabled"><a class="page-link" th:text="${currentPage + 1}"></a></li>
    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'"><a
            th:replace="~{fragments/searchPageSelector :: paging(${currentPage + 1}, '>', 'Next page')}"></a></li>
    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'"><a
            th:replace="~{fragments/searchPageSelector :: paging(${totalPages - 1}, '>>', 'Last page')}"></a></li>
  </ul>
</nav>
