<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{scriptsLinks.html}">
    <title>Categories</title>
</head>
<body class="text-center">
<div th:insert="~{header.html}"> </div>

<h1 class="display-5 fw-bold text-body-emphasis">Categories</h1>

<div class="row justify-content-center">
        <div class="card col-2 text-center border-2 border-dark m-1" th:each="category : ${categories}">
            <div class="card-body">
                <a th:href="@{/products/{name}(name=${category.getName()})}" class="stretched-link"></a>
                <h5 class="card-title" th:text="${category.getName()}"></h5>
            </div>
            <img style="height: 25vh;" class="card-img-bottom object-fit-contain mb-1" th:src="@{/db/images/{imageName}(imageName=${category.getImageName()})}">
        </div>
</div>

</body>

</html>
