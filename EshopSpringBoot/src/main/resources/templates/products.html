<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.getName()} + 'products'"></title>

    <div th:replace="fragments/headFragments :: bootstrap"></div>
    <div th:replace="fragments/headFragments :: csrfMeta"></div>
</head>
<body class="text-center" th:with="products=${category.getProducts()}">

<div th:insert="~{header.html}"></div>

<h1 class="display-5 fw-bold text-body-emphasis" th:text="${category.getName()} + ' products'"></h1>

<span th:if="${products.size() == 0}">Products list is empty now. Sorry.</span>

<div th:if="${products.size() > 0}">

    <div class="row justify-content-start" th:each="product : ${products}">
        <div th:replace="~{fragments/productFragment :: showProduct(${product})}"></div>
    </div>

</div>

<script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}" type="text/javascript"></script>

<script th:src="@{/js/csrfAjaxSend.js}"></script>

<script th:src="@{/js/addProduct.js}" type="text/javascript"></script>

</body>
</html>
